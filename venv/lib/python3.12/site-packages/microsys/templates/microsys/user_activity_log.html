{% extends "base.html" %}
{% load django_tables2 %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}سجل{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-12">
            <h2 class="page-title"><i class="bi bi-clock-history me-2"></i> سجل النشاط</h2>
        </div>
    </div>

    <form method="get" class="py-2 g-2 no-print m-0">
        {% crispy filter.form %}
    </form>

    <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-0 table-responsive">
            <!-- Render the table -->
            {% render_table table %}
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script src="{% static 'users/js/user_activity_log.js' %}" nonce="{{ request.csp_nonce }}"></script>
{% endblock %}
